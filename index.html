<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFS: Live ROI Engine</title>
    
    <!-- MINIMAL, INTERNAL CSS UPGRADE FOR PROFESSIONAL LOOK -->
    <style>
        /* General Body and Container */
        body { 
            font-family: 'Inter', Arial, sans-serif; 
            background-color: #121212; /* Deep dark background */
            color: #f0f0f0; 
            padding: 20px;
            line-height: 1.5;
        }
        .container {
            max-width: 550px;
            margin: 0 auto;
        }
        
        /* Header Styling */
        header {
            border-bottom: 2px solid #2a2a2a;
            padding-bottom: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            font-weight: 800;
            color: #4CAF50; /* Tech Green for visibility */
            letter-spacing: 0.5px;
        }
        
        /* Section and Input Containers */
        #inputs, #outputs {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        h2 {
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid #333333;
            padding-bottom: 6px;
            margin-bottom: 15px;
            color: #64b5f6; /* Blue for input titles */
        }
        
        /* Input Fields */
        input[type="number"] {
            padding: 10px;
            border-radius: 6px;
            background-color: #2a2a2a;
            border: 1px solid #333333;
            color: #f0f0f0;
            width: 100%;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #4CAF50; /* Green focus ring */
        }
        
        /* Grid Layout */
        .grid-cols-2 {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 15px;
        }
        .grid-cols-2 > div {
            display: flex;
            flex-direction: column;
        }

        /* Metric Cards (Outputs) */
        .card { 
            padding: 15px;
            border-radius: 8px;
            background-color: #242424;
            border-left: 4px solid #4CAF50; /* Green left border for emphasis */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); 
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 6px;
            letter-spacing: 1px;
        }
        .metric-label {
            font-size: 10px;
            text-transform: uppercase;
            color: #aaaaaa;
            font-weight: 500;
        }
        
        /* Colors for Metrics */
        .text-green-400 { color: #4ade80; } /* Revenue/Success */
        .text-yellow-400 { color: #facc15; } /* ROI/Warning */
        .text-red-500 { color: #ef4444; } /* Negative ROI */
        .col-span-2 {
            grid-column: span 2 / span 2;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 26px; }
            .metric-value { font-size: 20px; }
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="container mx-auto">
        
        <!-- PITCH HEADER - MINIMAL -->
        <header>
            <h1>LIVE ROI VALIDATION ENGINE</h1>
            <p style="font-size: 14px; margin-top: 4px; color: #9a9a9a;">Logic Flow Systems: Funds Scale, Not Development.</p>
        </header>
        
        <!-- INPUTS SECTION -->
        <div id="inputs">
            <h2>Investor Inputs</h2>
            <div class="grid-cols-2">

                <div>
                    <label for="investment" class="metric-label">1. Capital Investment Asked ($)</label>
                    <input type="number" id="investment" value="100000" min="10000" step="10000">
                </div>

                <div>
                    <label for="market_inefficiency" class="metric-label">2. Annual Market Inefficiency Cost ($)</label>
                    <input type="number" id="market_inefficiency" value="5000000" min="100000" step="100000">
                </div>

                <div>
                    <label for="market_capture" class="metric-label">3. Target Market Capture %</label>
                    <input type="number" id="market_capture" value="5" min="1" max="100" step="1">
                </div>

                <div>
                    <label for="efficiency_gain" class="metric-label">4. LFS Efficiency Multiplier (x)</label>
                    <input type="number" id="efficiency_gain" value="5" min="1" max="20" step="0.5">
                </div>
            </div>
        </div>

        <!-- OUTPUTS SECTION -->
        <div id="outputs">
            <h2 style="color: #4CAF50;">Projected Outcomes (5-Year Horizon)</h2>

            <div class="grid-cols-2">
                <div class="card">
                    <p class="metric-label">Total Projected Revenue</p>
                    <p id="net_revenue" class="metric-value text-green-400">$0</p>
                </div>

                <div class="card">
                    <p class="metric-label">Return on Investment (ROI)</p>
                    <p id="roi_output" class="metric-value text-yellow-400">0%</p>
                </div>

                <div class="card col-span-2">
                    <p class="metric-label">Strategic Summary</p>
                    <p style="font-size: 14px; margin-top: 4px; color: #cccccc;">
                        Initial funding targets **<span id="capture_value" style="color: #4ade80; font-weight: bold;">$0</span>** of this market's annual inefficiency.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden element for JS calculation structure -->
    <span id="efficiency_multiple" style="display:none;"></span>


    <script>
        (function() { 
            // Define all required element IDs for input and output
            const REQUIRED_IDS = [
                'investment', 'market_inefficiency', 'market_capture', 'efficiency_gain',
                'net_revenue', 'roi_output', 'efficiency_multiple', 'capture_value'
            ];

            // Safely retrieve and validate all required elements
            const elements = {};
            let allElementsFound = true;
            
            REQUIRED_IDS.forEach(id => {
                const element = document.getElementById(id);
                if (!element) {
                    console.error(`LFS Dashboard Error: Required element ID '${id}' could not be found in the DOM.`);
                    allElementsFound = false;
                }
                elements[id] = element;
            });

            if (!allElementsFound) {
                console.error("LFS Dashboard Error: Initialization failed. Check your element IDs. Execution halted.");
                return; 
            }

            // Destructure for cleaner access inside the function
            const { 
                investment, market_inefficiency, market_capture, efficiency_gain,
                net_revenue, roi_output, efficiency_multiple, capture_value 
            } = elements;

            // CONSTANTS
            const TIME_HORIZON_YEARS = 5; 
            let recalculateTimeout;

            /**
             * Calculates and updates the dashboard metrics based on user input.
             */
            function recalculateMetrics() {
                try {
                    clearTimeout(recalculateTimeout);
                    recalculateTimeout = setTimeout(() => {
                        // 1. Get Sanitized Inputs 
                        const P = parseFloat(investment.value) || 0;
                        const M_annual = parseFloat(market_inefficiency.value) || 0;
                        const C_percent = parseFloat(market_capture.value) / 100 || 0;
                        const E_gain = parseFloat(efficiency_gain.value) || 1;

                        // --- 2. CALCULATIONS ---
                        const annualRevenue = M_annual * C_percent;
                        const totalGrossRevenue = annualRevenue * TIME_HORIZON_YEARS * E_gain;
                        const netGain = totalGrossRevenue - P;
                        
                        let roi = 0;
                        if (P > 0) {
                            roi = (netGain / P) * 100;
                        }

                        // --- 3. FORMATTING AND DISPLAY ---
                        const formatter = new Intl.NumberFormat('en-US', {
                            style: 'currency',
                            currency: 'USD',
                            minimumFractionDigits: 0,
                            maximumFractionDigits: 0,
                        });

                        // Update Outputs
                        net_revenue.textContent = formatter.format(totalGrossRevenue);
                        roi_output.textContent = `${roi.toFixed(0)}%`;
                        
                        // Conditional styling for ROI
                        const roiColor = (roi < 0) ? '#ef4444' : '#facc15';
                        roi_output.style.color = roiColor;
                        


                        // Efficiency Multiple (Hidden element but required for JS to run correctly)
                        efficiency_multiple.textContent = `${E_gain.toFixed(1)}x`; 

                        // Update Strategic Narrative Footer
                        capture_value.textContent = formatter.format(M_annual * C_percent);

                    }, 200); // Wait 200ms before recalculating
                } catch (e) {
                    console.error("LFS Dashboard Calculation Runtime Error:", e);
                    // Fail gracefully
                    net_revenue.textContent = "N/A";
                    roi_output.textContent = "N/A";
                }
            }

            // Attach event listeners to all input fields
            investment.addEventListener('input', recalculateMetrics);
            market_inefficiency.addEventListener('input', recalculateMetrics);
            market_capture.addEventListener('input', recalculateMetrics);
            efficiency_gain.addEventListener('input', recalculateMetrics);

            // Run calculation on load
            recalculateMetrics();
        })();
    </script>
</body>
</html>
